<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DnDCities</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    (function () {
      //Github doesn't like angular routing, so if a page is reloaded, rather than failing, 
      //it will go to our 404.html, which saves the url in session storage, then redirects back to the
      //home page. Then the code below will pick up that url and route to it in a way github likes.
      //If I'm copying this later, to recreate this, make a 404.html page in src and ADD IT TO angular.json!!!
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <app-root></app-root>
</body>
</html>
