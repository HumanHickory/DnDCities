<app-nav-bar [backgroundColor]="City?.colorScheme.colorA" [navBarLightText]="true" 
[cityId]="City.cityId" [cityName]="City.name"></app-nav-bar>

<div [ngStyle]="{'background-color': City?.colorScheme.backgroundColor}" style="height: 100vh"> 

    <div *ngIf="IsLoaded">
        <div class="container pb-3" style="padding-top: 1vh">
    
            <!------------------------------------------------- Hero IMG ---------------------------------------------->

            <div class="container" style="margin-top: 5vh; margin-bottom: 5vh;">
                <div [ngStyle]="heroImgStyling()">
                    <div class="imgText">
                        {{City?.name}}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3" [ngStyle]="{'background-color': City?.colorScheme.colorA}" style="color: white; border-radius: 6px; height: 100%">
                    <button *ngFor="let item of MenuItems" class="tabMenuBtn"
                     [ngClass]="{'active': SelectedTab == item}"><fa-icon [icon]="item.icon"></fa-icon> {{item.name}}</button>
                </div>

                <div class="col-9">
                    <div class="my-2" *ngIf="SelectedTab.name == 'Help Wanted'">
                        <app-help-wanted [helpWanted]="City?.help" [borderColor]="City?.colorScheme.colorA"
                            [headerColor]="City?.colorScheme.headerTextColor"></app-help-wanted>
                    </div>
            
                    <div class="my-2" *ngIf="SelectedTab.name == 'News'">
                        <app-news [news]="City?.news" [headerColor]="City?.colorScheme.headerTextColor"></app-news>
                    </div>
            
                    <div class="my-2" *ngIf="SelectedTab.name == 'History'">
                        <app-history [history]="City?.history" [headerColor]="City?.colorScheme.headerTextColor"></app-history>
                    </div>
            
                    <div class="my-2" *ngIf="SelectedTab.name == 'Government'">
                        <app-government [government]="City?.government" [headerColor]="City?.colorScheme.headerTextColor"></app-government>
                    </div>
                </div>
            </div>
    
              
        </div>
    </div>
</div>
