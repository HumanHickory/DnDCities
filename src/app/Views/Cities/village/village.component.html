<!------------------------------------------------- TILES ---------------------------------------------->
<div *ngIf="isLoaded">

    <app-nav-bar [backgroundColor]="Village?.colorScheme.navColor" [navBarLightText]="true" [cityId]="Village.cityId"
        [cityName]="Village.name"></app-nav-bar>


    <div class="row">
        <div class="col-lg-4" [ngStyle]="{backgroundColor: Village.colorScheme.backgroundColor}">
            <div class="text-center" style="margin-top: 45%;">
                <h1 [ngStyle]="{color: Village.colorScheme.primaryTextColor}" style="letter-spacing: .5rem">{{Village.name | uppercase}}</h1>
            </div>
        </div>
        <div class="col-lg-8 d-none d-lg-block px-0">
            <img src="../../../../assets/CityImg/{{Village.name}}.jpg" width="100%" height="500">
        </div>
    </div>


    <div class="container row">
        <div class="col-md-12 offset-md-2 my-3 text-center">
            <h3 [ngStyle]="{'color': Village.colorScheme.headerTextColor}">History.</h3>
            <p [innerHtml]="Village.history"></p>
        </div>

        <div class="col-md-12 offset-md-2 my-3 text-center">
            <h3 [ngStyle]="{'color': Village.colorScheme.headerTextColor}">Government.</h3>
            <p [innerHtml]="Village.government.descriptionHtml"></p>
        </div>
    </div>
    <div [ngStyle]="{backgroundColor: Village.colorScheme.backgroundColor}">
        <div class="container row">
            <div class="col-md-12 offset-md-2 my-3">
                <app-help-wanted [helpWanted]="Village?.help" [borderColor]="Village?.colorScheme.primaryColor"
                    [headerColor]="Village.colorScheme.primaryTextColor" [isUnderdark]="false"
                    [textColor]="Village?.colorScheme.primaryTextColor"></app-help-wanted>
            </div>

            <div class="col-md-12 offset-md-2 my-3">
                <app-news [news]="Village?.news" [headerColor]="Village?.colorScheme.primaryTextColor"></app-news>
            </div>
        </div>
    </div>

</div>
