<nav class="navbar navbar-expand-lg sticky-top navbar-dark" [ngStyle]="{'background-color': City?.colorScheme.colorB}">
    <div class="container-fluid pb-3 pb-xl-0" [ngStyle]="{'background-color': City?.colorScheme.colorB}">
        <a class="navbar-brand me-5" routerLink="/City/{{City?.cityId}}" routerLinkActive="true"
            (click)="ShowView = 'Main'">{{City?.name}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" routerLink="/Shops/{{City?.cityId}}" routerLinkActive="active" >Shops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/Tavern/{{City?.cityId}}/{{City?.name}}" routerLinkActive="active">{{City?.tavernName}}</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a routerLink="" routerLinkActive="true">City Directory</a>
            </span>
        </div>
    </div>
</nav>




<!------------------------------------------------- TILES ---------------------------------------------->
<div *ngIf="IsLoaded">
    <div class="container pb-3" style="padding-top: 1vh">

        <!------------------------------------------------- Hero IMG ---------------------------------------------->

        <div class="container" style="margin-top: 5vh; margin-bottom: 5vh;">
            <div [ngStyle]="heroImgStyling()">
                <div class="imgText">
                    {{City?.name}}
                </div>
            </div>
        </div>


        <div class="my-2">
            <app-help-wanted [helpWanted]="City?.help" [borderColor]="City?.colorScheme.colorA"
                [headerColor]="City?.colorScheme.headerTextColor"></app-help-wanted>
        </div>

        <div class="mb-2 mt-5">
            <app-news [news]="City?.news" [headerColor]="City?.colorScheme.headerTextColor"></app-news>
        </div>

        <div class="mb-2 mt-5">
            <app-history [history]="City?.history" [headerColor]="City?.colorScheme.headerTextColor"></app-history>
        </div>

        <div class="mb-2 mt-5">
            <app-government [government]="City?.government" [headerColor]="City?.colorScheme.headerTextColor"></app-government>
        </div>
    </div>
</div>
